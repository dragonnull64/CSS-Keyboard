<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>CSS Only 60% Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keyboard">

        <div class="keyboard__row">
            <div class="key--double key--1U">
                <div>~</div>
                <div>`</div>
            </div>
            <div class="key--double key--1U">
                <div>!</div>
                <div>1</div>
            </div>
            <div class="key--double key--1U">
                <div>@</div>
                <div>2</div>
            </div>
            <div class="key--double key--1U">
                <div>#</div>
                <div>3</div>
            </div>
            <div class="key--double key--1U">
                <div>$</div>
                <div>4</div>
            </div>
            <div class="key--double key--1U">
                <div>%</div>
                <div>5</div>
            </div>
            <div class="key--double key--1U">
                <div>^</div>
                <div>6</div>
            </div>
            <div class="key--double key--1U">

            </div>
            <div class="key--double key--1U">

            </div>
            <div class="key--double key--1U">

            </div>
            <div class="key--double key--1U">
                <div>)</div>
                <div>0</div>
            </div>
            <div class="key--double key--1U">
                <div>_</div>
                <div>-</div>
            </div>
            <div class="key--double key--1U">
                <div>+</div>
                <div>=</div>
            </div>
            <div class="key--bottom-right key--word key--2U">
                <span>Backspace</span>
            </div>
        </div><br>
        <div class="keyboard__row">
            <div class="key--letter key--word key--1_5U">
                <span>tab</span>
            </div>
            <div class="key--letter key--1U">
                <span>Q</span>
            </div>
            <div class="key--letter key--1U">

            </div>
            <div class="key--letter key--1U">

            </div>
            <div class="key--letter key--1U">
                <span>P</span>
            </div>
            <div class="key--double key--1U">
                <div>{</div>
                <div>[</div>
            </div>
            <div class="key--double key--1U">
                <div>}</div>
                <div>]</div>
            </div>
            <div class="key--double key--word key--1_5U">
                <div>|</div>
                <div>\</div>
            </div>
        </div><br>
        <div class="keyboard__row">
            <div class="key--word key--1_75U">
                <span>Caps Lock</span>
            </div>
            <div class="key--letter key--1U">

            </div>
            <div class="key--letter key--1U">

            </div>

            </div>

            </div>

                <div>:</div>
                <div>;</div>
            </div>
            <div class="key--double key--1U">
                <div>"</div>
                <div>'</div>
            </div>
            <div class="key--bottom-right key--word key--2_25U">

            </div>
        </div><br>

            <div class="key--bottom-left key--word key--2_25U">

            </div>
            <div class="key--letter key--1U">
                <span>M</span>
            </div>
            <div class="key--double key--1U">
                <div>&lt;</div>
                <div>,</div>
            </div>
            <div class="key--double key--1U">
                <div>&gt;</div>
                <div>.</div>
            </div>
            <div class="key--double key--1U">
                <div>?</div>
                <div>/</div>
            </div>
            <div class="key--bottom-right key--word key--2_75U">
                <span>Shift</span>
            </div>
        </div><br>
        <div class="keyboard__row keyboard__row--h3">
            <div class="key--bottom-left key--word key--1_25U">
                <span>Ctrl</span>
            </div>
            <div class="key--bottom-left key--word key--1_25U">
                <span>Win</span>
            </div>
            <div class="key--bottom-left key--word key--1_25U">

            </div>
            <div class="key--double key--right key--6_25U">
